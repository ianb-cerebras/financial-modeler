<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Financial Forecaster</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      background: linear-gradient(135deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }
    
    .workbook-card {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .workbook-label {
      font-size: 0.85rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    
    .workbook-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    
    .timer-section {
      text-align: center;
      margin: 30px 0;
    }
    
    #timer {
      font-size: 4rem;
      font-weight: 300;
      background: linear-gradient(90deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      min-width: 200px;
    }
    
    .timer-label {
      color: #888;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 10px;
    }
    
    #startBtn {
      width: 100%;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    #startBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    }
    
    #startBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status-section {
      margin-top: 30px;
    }
    
    .status-header {
      font-size: 0.85rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    #log {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      height: 200px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.9rem;
      color: #495057;
      line-height: 1.6;
    }
    
    #log::-webkit-scrollbar {
      width: 8px;
    }
    
    #log::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    #log::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Financial Forecaster</h1>
    <p class="subtitle">Powered by Cerebras Neural Engine</p>
    
    <div class="workbook-card">
      <div class="workbook-label">Active Workbook</div>
      <div class="workbook-name">{{ workbook }}</div>
    </div>
    
    <div class="timer-section">
      <div id="timer">0.0</div>
      <div class="timer-label">Elapsed Time</div>
    </div>
    
    <button id="startBtn">Begin Financial Forecast</button>
    
    <div class="status-section">
      <div class="status-header">API Activity Stream</div>
      <div id="log"></div>
    </div>
  </div>

<script>
const btn = document.getElementById('startBtn');
const timerEl = document.getElementById('timer');
const logEl = document.getElementById('log');
let startTime;

btn.onclick = () => {
  btn.disabled = true;
  btn.textContent = 'Processing...';
  logEl.innerHTML = '';
  startTime = Date.now();
  timerEl.classList.add('pulse');
  
  const evtSource = new EventSource('/run');
  const t = setInterval(() => {
    timerEl.textContent = ((Date.now()-startTime)/1000).toFixed(1);
  }, 100);
  
  evtSource.onmessage = (e) => {
    const data = JSON.parse(e.data);
    if(data.stage && data.stage.startsWith('done')){
      clearInterval(t);
      timerEl.classList.remove('pulse');
      evtSource.close();
      btn.disabled = false;
      btn.textContent = 'Begin Financial Forecast';
    }
    const line = document.createElement('div');
    line.textContent = 'â†’ ' + data.stage;
    line.className = 'fade-in';
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
  };

  evtSource.onclose = () => {
    clearInterval(t);
    timerEl.classList.remove('pulse');
    btn.disabled = false;
    btn.textContent = 'Begin Financial Forecast';
  };
};
</script>
</body>
</html>
